<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Product</title>
</head>
<body>
<div th:replace="common/header :: navbar"/>
<div class="container" style="margin-top: 70px">

    <h3>Product Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Product</p>

    <form action="#" th:action="@{/api/products}"
          th:object="${product}" method="POST">

        <!--Add hidden form field to handle update-->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" name="name" id="name" required="required" placeholder="Product name">

        <input type="text" th:field="*{price}"
               class="form-control mb-4 col-4" name="price" id="price" required="required" placeholder="Product price">


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/products}">Back to Products List</a>

</div>
</body>
</html>
